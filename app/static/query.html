<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>å­¦ç”Ÿæˆç»©æŸ¥è¯¢</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
      :root {
        --bg: #f5f5f5;
        --card-bg: #ffffff;
        --primary: #333333;
        --text: #000000;
        --subtext: #666666;
        --border: #e0e0e0;
        --hover: #f9f9f9;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "PingFang SC", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        width: 100%;
        max-width: 500px;
      }
      .query-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        animation: slideUp 0.5s ease;
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .logo {
        text-align: center;
        margin-bottom: 30px;
      }
      .logo-icon {
        font-size: 48px;
        margin-bottom: 10px;
      }
      .logo h1 {
        margin: 0;
        font-size: 24px;
        color: var(--text);
        font-weight: 600;
      }
      .logo p {
        margin: 8px 0 0;
        color: var(--subtext);
        font-size: 14px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text);
        font-size: 14px;
      }
      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }
      .form-group input:focus {
        outline: none;
        border-color: var(--primary);
      }
      .btn {
        width: 100%;
        padding: 14px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      .btn:hover {
        background: #000000;
      }
      .btn:active {
        transform: scale(0.98);
      }
      .btn:disabled {
        background: #999999;
        cursor: not-allowed;
      }
      .result-card {
        display: none;
        background: var(--card-bg);
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        animation: slideUp 0.5s ease;
      }
      .result-card.show {
        display: block;
      }
      .result-header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid var(--border);
      }
      .result-header h2 {
        margin: 0 0 10px;
        font-size: 28px;
        color: var(--text);
        font-weight: 600;
      }
      .result-header .student-info {
        color: var(--subtext);
        font-size: 14px;
      }
      .info-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
        margin-bottom: 24px;
      }
      .info-item {
        background: var(--bg);
        padding: 20px;
        border-radius: 8px;
        border: 1px solid var(--border);
      }
      .info-item label {
        display: block;
        font-size: 12px;
        color: var(--subtext);
        margin-bottom: 8px;
        font-weight: 500;
      }
      .info-item .value {
        font-size: 24px;
        font-weight: 700;
        color: var(--text);
      }
      .scores-section {
        margin-top: 24px;
      }
      .scores-section h3 {
        margin: 0 0 16px;
        font-size: 18px;
        color: var(--text);
        font-weight: 600;
      }
      .score-list {
        display: grid;
        gap: 10px;
      }
      .score-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 18px;
        background: var(--bg);
        border-radius: 8px;
        border: 1px solid var(--border);
        transition: background 0.2s ease;
      }
      .score-item:hover {
        background: var(--hover);
      }
      .score-item .subject {
        font-weight: 600;
        color: var(--text);
      }
      .score-item .score {
        font-size: 20px;
        font-weight: 700;
        color: var(--text);
      }
      .back-btn {
        margin-top: 24px;
        width: 100%;
        padding: 12px;
        background: var(--bg);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      .back-btn:hover {
        background: var(--hover);
      }
      .error-message {
        display: none;
        padding: 12px 16px;
        background: #f5f5f5;
        color: #333333;
        border: 1px solid var(--border);
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
      }
      .error-message.show {
        display: block;
      }
      .loading {
        display: none;
        text-align: center;
        padding: 20px;
      }
      .loading.show {
        display: block;
      }
      .loading-spinner {
        border: 3px solid var(--border);
        border-top: 3px solid var(--primary);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 24px;
        border-bottom: 2px solid var(--border);
      }
      .tab-button {
        padding: 12px 24px;
        background: none;
        border: none;
        border-bottom: 2px solid transparent;
        color: var(--subtext);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: -2px;
      }
      .tab-button:hover {
        color: var(--text);
      }
      .tab-button.active {
        color: var(--primary);
        border-bottom-color: var(--primary);
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      .chart-container {
        position: relative;
        height: 300px;
        margin-bottom: 30px;
      }
      .chart-section {
        margin-top: 24px;
      }
      .chart-section h3 {
        margin: 0 0 16px;
        font-size: 16px;
        color: var(--text);
        font-weight: 600;
      }
      @media (max-width: 600px) {
        .query-card, .result-card {
          padding: 30px 20px;
        }
        .info-grid {
          grid-template-columns: 1fr;
        }
        .chart-container {
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- æŸ¥è¯¢è¡¨å• -->
      <div class="query-card" id="queryCard">
        <div class="logo">
          <div class="logo-icon">ğŸ“Š</div>
          <h1>å­¦ç”Ÿæˆç»©æŸ¥è¯¢</h1>
          <p>è¯·è¾“å…¥å­¦ç”Ÿå§“åæˆ–å­¦å·æŸ¥è¯¢æˆç»©</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="queryForm">
          <div class="form-group">
            <label for="keyword">å­¦ç”Ÿå§“åæˆ–å­¦å·</label>
            <input
              type="text"
              id="keyword"
              name="keyword"
              placeholder="è¯·è¾“å…¥å­¦ç”Ÿå§“åæˆ–å­¦å·"
              required
              autocomplete="off"
            />
          </div>

          <button type="submit" class="btn" id="submitBtn">æŸ¥è¯¢æˆç»©</button>
        </form>

        <div class="loading" id="loading">
          <div class="loading-spinner"></div>
          <p>æ­£åœ¨æŸ¥è¯¢ä¸­...</p>
        </div>
      </div>

      <!-- æŸ¥è¯¢ç»“æœ -->
      <div class="result-card" id="resultCard">
        <div class="result-header">
          <h2 id="studentName">å¼ ä¸‰</h2>
          <div class="student-info">
            <span id="studentNo">å­¦å·ï¼š2024001</span>
            <span id="className"></span>
            <span id="examName"></span>
          </div>
        </div>

        <!-- æ ‡ç­¾é¡µå¯¼èˆª -->
        <div class="tabs">
          <button class="tab-button active" data-tab="current">å½“å‰æˆç»©</button>
          <button class="tab-button" data-tab="trends">æˆç»©æ¦‚è§ˆ</button>
        </div>

        <!-- å½“å‰æˆç»©æ ‡ç­¾é¡µ -->
        <div class="tab-content active" id="currentTab">
          <div class="info-grid">
            <div class="info-item">
              <label>æ€»åˆ†</label>
              <div class="value" id="totalScore">650</div>
            </div>
            <div class="info-item">
              <label>å¹³å‡åˆ†</label>
              <div class="value" id="avgScore">72.2</div>
            </div>
          </div>

          <div class="scores-section">
            <h3>å„ç§‘æˆç»©</h3>
            <div class="score-list" id="scoreList">
              <!-- åŠ¨æ€ç”Ÿæˆ -->
            </div>
          </div>
        </div>

        <!-- æˆç»©èµ°åŠ¿æ ‡ç­¾é¡µ -->
        <div class="tab-content" id="trendsTab">
          <div class="chart-section">
            <h3>æ€»åˆ†ä¸å¹³å‡åˆ†èµ°åŠ¿</h3>
            <div class="chart-container">
              <canvas id="scoreChart"></canvas>
            </div>
          </div>

          <div class="chart-section">
            <h3>å„ç§‘ç›®æˆç»©èµ°åŠ¿</h3>
            <div class="chart-container">
              <canvas id="subjectChart"></canvas>
            </div>
          </div>

          <div class="chart-section">
            <h3>å„ç§‘ç›®ä¼˜è‰¯ç‡èµ°åŠ¿</h3>
            <div class="chart-container">
              <canvas id="rateChart"></canvas>
            </div>
          </div>
        </div>

        <button class="back-btn" id="backBtn">è¿”å›æŸ¥è¯¢</button>
      </div>
    </div>

    <script>
      const API_BASE = "/api/students";
      const queryForm = document.getElementById("queryForm");
      const queryCard = document.getElementById("queryCard");
      const resultCard = document.getElementById("resultCard");
      const errorMessage = document.getElementById("errorMessage");
      const loading = document.getElementById("loading");
      const submitBtn = document.getElementById("submitBtn");
      const backBtn = document.getElementById("backBtn");
      const keywordInput = document.getElementById("keyword");

      // ä»URLè·å–æŸ¥è¯¢ç 
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");

      if (!code) {
        showError("æ— æ•ˆçš„æŸ¥è¯¢é“¾æ¥ï¼Œè¯·è”ç³»è€å¸ˆè·å–æ­£ç¡®çš„æŸ¥è¯¢é“¾æ¥");
        submitBtn.disabled = true;
      }

      queryForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const keyword = keywordInput.value.trim();
        if (!keyword) {
          showError("è¯·è¾“å…¥å­¦ç”Ÿå§“åæˆ–å­¦å·");
          return;
        }

        await queryStudentScore(keyword);
      });

      backBtn.addEventListener("click", () => {
        resultCard.classList.remove("show");
        queryCard.style.display = "block";
        keywordInput.value = "";
        errorMessage.classList.remove("show");
      });

      async function queryStudentScore(keyword) {
        hideError();
        loading.classList.add("show");
        submitBtn.disabled = true;

        try {
          const params = new URLSearchParams();
          params.append("code", code);
          params.append("keyword", keyword);

          const res = await fetch(`${API_BASE}/query-by-code?${params.toString()}`);

          if (!res.ok) {
            const err = await res.json();
            throw new Error(err.detail || "æŸ¥è¯¢å¤±è´¥");
          }

          const students = await res.json();

          if (students.length === 0) {
            throw new Error("æœªæ‰¾åˆ°åŒ¹é…çš„å­¦ç”Ÿï¼Œè¯·æ£€æŸ¥å§“åæˆ–å­¦å·æ˜¯å¦æ­£ç¡®");
          }

          // å¦‚æœæ‰¾åˆ°å¤šä¸ªå­¦ç”Ÿï¼Œæ˜¾ç¤ºç¬¬ä¸€ä¸ªï¼ˆé€šå¸¸æŒ‰æ—¶é—´å€’åºï¼Œæ˜¾ç¤ºæœ€æ–°çš„æˆç»©ï¼‰
          const student = students[0];
          displayResult(student);

        } catch (error) {
          showError(error.message);
          loading.classList.remove("show");
          submitBtn.disabled = false;
        }
      }

      function displayResult(student) {
        loading.classList.remove("show");
        submitBtn.disabled = false;

        // å­˜å‚¨å½“å‰å­¦ç”Ÿå­¦å·å¹¶é‡ç½®è¶‹åŠ¿æ•°æ®
        currentStudentNo = student.student_no;
        trendData = null;

        // é‡ç½®åˆ°å½“å‰æˆç»©æ ‡ç­¾é¡µ
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelector('.tab-button[data-tab="current"]').classList.add('active');
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        document.getElementById('currentTab').classList.add('active');

        // å¡«å……å­¦ç”Ÿä¿¡æ¯
        document.getElementById("studentName").textContent = student.name;
        document.getElementById("studentNo").textContent = `å­¦å·ï¼š${student.student_no}`;
        const classNameEl = document.getElementById("className");
        if (student.class_name) {
          classNameEl.textContent = ` | ç­çº§ï¼š${student.class_name}`;
        } else {
          classNameEl.textContent = "";
        }
        const examNameEl = document.getElementById("examName");
        if (student.exam_name) {
          examNameEl.textContent = ` | è€ƒè¯•ï¼š${student.exam_name}`;
        } else {
          examNameEl.textContent = "";
        }
        document.getElementById("totalScore").textContent = student.total_score.toFixed(1);
        document.getElementById("avgScore").textContent = student.average_score.toFixed(1);

        // å¡«å……å„ç§‘æˆç»©
        const scoreList = document.getElementById("scoreList");
        scoreList.innerHTML = "";

        if (student.scores && student.scores.length > 0) {
          student.scores.forEach(score => {
            const scoreItem = document.createElement("div");
            scoreItem.className = "score-item";
            scoreItem.innerHTML = `
              <span class="subject">${score.subject}</span>
              <span class="score">${score.score}</span>
            `;
            scoreList.appendChild(scoreItem);
          });
        } else {
          scoreList.innerHTML = '<p style="text-align: center; color: var(--subtext);">æš‚æ— ç§‘ç›®æˆç»©</p>';
        }

        // æ˜¾ç¤ºç»“æœå¡ç‰‡
        queryCard.style.display = "none";
        resultCard.classList.add("show");
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add("show");
      }

      function hideError() {
        errorMessage.classList.remove("show");
      }

      // æ ‡ç­¾é¡µåˆ‡æ¢åŠŸèƒ½
      let currentStudentNo = null;
      let trendData = null;
      let scoreChart = null;
      let subjectChart = null;
      let rateChart = null;

      document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', async () => {
          const targetTab = button.getAttribute('data-tab');

          // æ›´æ–°æŒ‰é’®çŠ¶æ€
          document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');

          // æ›´æ–°å†…å®¹æ˜¾ç¤º
          document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
          document.getElementById(targetTab + 'Tab').classList.add('active');

          // å¦‚æœåˆ‡æ¢åˆ°èµ°åŠ¿æ ‡ç­¾é¡µï¼ŒåŠ è½½è¶‹åŠ¿æ•°æ®
          if (targetTab === 'trends' && currentStudentNo && !trendData) {
            await loadTrendData(currentStudentNo);
          }
        });
      });

      async function loadTrendData(studentNo) {
        try {
          const res = await fetch(`${API_BASE}/student-trend/${studentNo}`);

          if (!res.ok) {
            throw new Error('æ— æ³•åŠ è½½è¶‹åŠ¿æ•°æ®');
          }

          trendData = await res.json();
          renderCharts(trendData);
        } catch (error) {
          console.error('åŠ è½½è¶‹åŠ¿æ•°æ®å¤±è´¥:', error);
          document.getElementById('trendsTab').innerHTML = '<p style="text-align: center; color: var(--subtext); padding: 40px;">æš‚æ— å†å²æˆç»©æ•°æ®</p>';
        }
      }

      function renderCharts(data) {
        if (!data.exams || data.exams.length === 0) {
          document.getElementById('trendsTab').innerHTML = '<p style="text-align: center; color: var(--subtext); padding: 40px;">æš‚æ— å†å²æˆç»©æ•°æ®</p>';
          return;
        }

        const exams = data.exams;
        const examNames = exams.map(e => e.exam_name);
        const totalScores = exams.map(e => e.total_score);
        const avgScores = exams.map(e => e.average_score);

        // 1. æ€»åˆ†ä¸å¹³å‡åˆ†èµ°åŠ¿å›¾
        const scoreCtx = document.getElementById('scoreChart');
        if (scoreChart) scoreChart.destroy();
        scoreChart = new Chart(scoreCtx, {
          type: 'line',
          data: {
            labels: examNames,
            datasets: [
              {
                label: 'æ€»åˆ†',
                data: totalScores,
                borderColor: '#333333',
                backgroundColor: 'rgba(51, 51, 51, 0.1)',
                tension: 0.3,
                fill: true
              },
              {
                label: 'å¹³å‡åˆ†',
                data: avgScores,
                borderColor: '#666666',
                backgroundColor: 'rgba(102, 102, 102, 0.1)',
                tension: 0.3,
                fill: true
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: true,
                position: 'top'
              }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        // 2. å„ç§‘ç›®æˆç»©èµ°åŠ¿å›¾
        const allSubjects = new Set();
        exams.forEach(exam => {
          Object.keys(exam.subject_scores).forEach(subject => allSubjects.add(subject));
        });

        const subjectArray = Array.from(allSubjects);
        const colors = [
          '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
          '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0'
        ];

        const subjectDatasets = subjectArray.map((subject, index) => {
          return {
            label: subject,
            data: exams.map(exam => exam.subject_scores[subject] || null),
            borderColor: colors[index % colors.length],
            backgroundColor: colors[index % colors.length] + '33',
            tension: 0.3,
            fill: false
          };
        });

        const subjectCtx = document.getElementById('subjectChart');
        if (subjectChart) subjectChart.destroy();
        subjectChart = new Chart(subjectCtx, {
          type: 'line',
          data: {
            labels: examNames,
            datasets: subjectDatasets
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: true,
                position: 'top'
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                max: 100
              }
            }
          }
        });

        // 3. å„ç§‘ç›®ä¼˜è‰¯ç‡èµ°åŠ¿å›¾
        const excellentRates = exams.map(exam => {
          const subjects = Object.values(exam.subject_scores);
          const excellentCount = subjects.filter(score => score >= 90).length;
          return subjects.length > 0 ? (excellentCount / subjects.length * 100).toFixed(1) : 0;
        });

        const goodRates = exams.map(exam => {
          const subjects = Object.values(exam.subject_scores);
          const goodCount = subjects.filter(score => score >= 80).length;
          return subjects.length > 0 ? (goodCount / subjects.length * 100).toFixed(1) : 0;
        });

        const passRates = exams.map(exam => {
          const subjects = Object.values(exam.subject_scores);
          const passCount = subjects.filter(score => score >= 60).length;
          return subjects.length > 0 ? (passCount / subjects.length * 100).toFixed(1) : 0;
        });

        const failRates = exams.map(exam => {
          const subjects = Object.values(exam.subject_scores);
          const failCount = subjects.filter(score => score < 60).length;
          return subjects.length > 0 ? (failCount / subjects.length * 100).toFixed(1) : 0;
        });

        const rateCtx = document.getElementById('rateChart');
        if (rateChart) rateChart.destroy();
        rateChart = new Chart(rateCtx, {
          type: 'bar',
          data: {
            labels: examNames,
            datasets: [
              {
                label: 'ä¼˜ç§€ç‡ (â‰¥90åˆ†)',
                data: excellentRates,
                backgroundColor: '#4BC0C0'
              },
              {
                label: 'è‰¯å¥½ç‡ (â‰¥80åˆ†)',
                data: goodRates,
                backgroundColor: '#36A2EB'
              },
              {
                label: 'åŠæ ¼ç‡ (â‰¥60åˆ†)',
                data: passRates,
                backgroundColor: '#FFCE56'
              },
              {
                label: 'ä¸åŠæ ¼ç‡ (<60åˆ†)',
                data: failRates,
                backgroundColor: '#FF6384'
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: true,
                position: 'top'
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                max: 100,
                ticks: {
                  callback: function(value) {
                    return value + '%';
                  }
                }
              }
            }
          }
        });
      }
    </script>
  </body>
</html>
